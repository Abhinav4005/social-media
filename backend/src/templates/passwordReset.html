<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password | My-Social</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    h2 { color: #333; }
    p { color: #555; font-size: 16px; line-height: 1.5; }
    a.button { display: inline-block; padding: 12px 20px; background-color: #4f46e5; color: white; text-decoration: none; border-radius: 6px; margin-top: 20px; }
    a.button:hover { background-color: #4338ca; }
    .footer { margin-top: 30px; font-size: 12px; color: #999; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Reset Request</h2>
    <p>Hi {{name}},</p>
    <p>We received a request to reset your password for your My-Social account.</p>
    <p>Click the button below to reset your password. This link will expire in 30 min.</p>
    <a class="button" href="{{resetLink}}">Reset Password</a>
    <p>If you did not request this, please ignore this email.</p>
    <p class="footer">Thanks,<br/>My-Social Team</p>
  </div>
</body>
</html>
